<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 引入字体图标库的css -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <!-- 全屏容器 -->
  <div class="ct_container">

    <!-- 乐淘头部 -->
    <header class="ct_header">
      <!-- 点击 a 标签, 返回上一页 javascript:history.go(-1); -->
      <a href="javascript:history.back();" class="left"><span class="mui-icon mui-icon-back"></span></a>
      <h3>商品列表</h3>
    </header>

    <!-- 乐淘主体 -->
    <div class="ct_content">
      <div class="ct_wrapper">
        <div id="refreshContainer" class="mui-scroll-wrapper ">
          <div class="mui-scroll">
            <!-- 搜索框 -->
            <div class="ct_search">
              <!-- 在移动端调用虚拟键盘的时候enter键变成搜索按钮 -->
              <form action="#">
                <input type="search" placeholder="搜索你喜欢的商品">

              </form>
              <a href="javascript:;">搜索</a>
            </div>
            <!-- 排序功能 -->
            <div class="ct_order">
              <a href="javasript:;" data-order="time" class="now">上架时间<span class="fa fa-angle-down "></span></a>
              <a href="javasript:;" data-order="price">价格<span class="fa fa-angle-down"></span></a>
              <a href="javasript:;" data-order="num">销量<span class="fa fa-angle-down"></span></a>
              <a href="javasript:;" data-order="scale">折扣<span class="fa fa-angle-down"></span></a>

            </div>
            <!-- 商品区域 -->
            <div class="ct_product">


            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="ct_footer">

      <a href="index.html" class=" tab_home fa fa-home">
        <span>首页</span>
      </a>
      <a href="category.html" class=" tab_cate fa fa-bars">
        <span>分页类</span>
        <a href="user/cart.html" class="tab_cart  fa fa-shopping-cart">
          <span>购物车</span>
        </a>
        <a href="user.html" class="tab_user fa fa-user">
          <span>用户中心</span>
        </a>

    </footer>
  </div>
  <script type="text/template" id="list">
    <!-- 将产品的id传过去 -->
    <!-- 图片是数组，默认第一张 -->
  <% for(var i=0;i<data.length;i++){ %>
    <% var item =data[i]; %>
  <div class="pro_item">
    <!--  -->
      <a href="product.html?productId=<%=item.id %>" class="pro_item_box">
       <% if(item.pic && item.pic[0]){ %>
        <img src="<%=item.pic[0].picAddr %>" >
       <% }else{ %>
        <img src="images/none1.png" >
        <% } %>
        <p class="mui-ellipsis-2"><%=item.proName %></p>
        <p><span class="nowPrice">&yen;<%=item.price %>
        </span><span class="oldPrice">&yen;<%=item.oldPrice %></span></p>
        <button class="button">立即购买</button>
      </a>
    </div>
    <% } %>
  </script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  
  <script src="./lib/artTemplate/template-native.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>




</html>
