<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>首页</title>
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt-aside body-bg">
        <a href="#" class="brand">电商全端</a>
        <div class="user">
            <img src="./images/dog.jpg" alt="">
            <p>超级管理员</p>  
        </div>
        <!-- 导航 -->
        <ul class="lt-nav">
            <li>
                <a href="user.html" class="current "><span class="glyphicon glyphicon-user"></span>  用户管理</a>
            </li>
            <li>
                <a href="#" class="category">
                    <span class="glyphicon glyphicon-list"></span>  分类管理
                </a>
                <div class="child" style="display:none">
                    <a href="first.html">一级菜单</a>
                    <a href="second.html">二级菜单</a>
                </div>
            </li>
            <li>
                <a href="product.html"><span class="glyphicon glyphicon-tags"></span>  商品管理</a>
            </li>
        </ul>
    </div>  

    <div class="lt-main">
        <div class="topbar">
            <a href="#" class="pull-left top-menu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="#" class="pull-right top-logout">
               <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container">
            <ol class="breadcrumb mt-20">
                <li><a href="#">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
        </div>
        <div class="content">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">用户名</th>
                        <th width="20%">手机号</th>
                        <th width="20%">状态</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>嘿嘿</td>
                        <td>嘿嘿</td>
                        <td>嘿嘿</td>
                        <td>嘿嘿</td>
                        <td><button class="btn btn-danger">禁用</button></td>
                    </tr>
                    <tr>
                        <td>嘿嘿</td>
                        <td>嘿嘿</td>
                        <td>嘿嘿</td>
                        <td>嘿嘿</td>
                        <td><button class="btn btn-success">启用</button></td>
                    </tr>
                </tbody>
            </table>

            <!-- 父页的容器 -->
            <div class="pull-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>


   <!-- 模态框 -->
   <div class="modal fade userModal" tabindex="-1" role="dialog" id="addModal">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p>确定要执行次操作吗?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn-ok" form="form">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


    <script type="text/html" id="tmp">
        {{ each rows v i }}
            <tr>
                <td>{{v.id}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete == 1 ?'正常':'禁用'}}</td>
                <td data-id={{v.id}}>
                    {{ if v.isDelete == 1 }}
                        <button class="btn btn-danger btn-user">禁用</button>
                    {{ else }}
                        <button class="btn btn-success btn-user">启用</button>
                    {{ /if }}
                </td>
            </tr>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
</body>

</html>
