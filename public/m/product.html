<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>乐淘商品详情</title>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="ct_container">
    <header class="ct_header">
      <a href="javascript:;" class="left"><span class="fa fa-arrow-left"></span></a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="right"><span class="fa fa-home"></span></a>
    </header>
    <div class="ct_content">
      <!-- 滚动区域 -->
      <div class="ct_wrapper">
        <div class="mui-scroll-wrapper ">
          <div class="mui-scroll">
            <span class=" mui-icon mui-icon-spinner mui-spin "></span>
            <div class="p_option">
              <a href="cart.html" class="btn_cart fa fa-shopping-cart"></a>
              <a href="javascript:;" class="btn_addCart "></a>
              <a href="javascript:;" class="btn_pay"></a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="p_option">
      <a href="cart.html" class="btn_cart fa fa-shopping-cart"></a>
      <a href="javascript:;" class="btn_addCart">加入购物车</a>
      <a href="javascript:;" class="btn_pay">立即购买</a>
  </div>
  </div>
  <script type="text/html" id="detail">
    <% 
  
    if(!pic||!pic.length){
      pic = [{picAddr:'images/none1.png'}];
    }
    %>
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#"><img src="<%=pic[pic.length-1].picAddr%>" alt=""></a>
        </div>
        <% for(var i=0;i<pic.length;i++){ %>
            <div class="mui-slider-item ">
                <a href="#"><img src="<%=pic[i].picAddr%>" alt=""></a>
              </div>
          <% } %>
          <div class="mui-slider-item mui-slider-item-duplicate">
              <a href="#"><img src="<%=pic[0].picAddr%>" alt=""></a>
            </div>
      </div> 
      <div class="mui-slider-indicator mui-text-center">
          <% for(var i=0;i<pic.length;i++){ %>
              <div class="mui-indicator <%=i==0?'mui-active':''%>"></div>
            <% } %>
      </div>
      
    </div>
    <div class="p_title"><%=proName%></div>
      <div class="p_price">
        价格:<strong class="present">￥<%=price%><strong>
          <del class="original">￥<%=oldPrice%></del>
      </div>
      <div class="p_size">
        尺码:
        <% var sizeArr = size.split('-');%>
        <% for(var i = sizeArr[0];i<=sizeArr[1];i++){ %>
          <span class="btn_size "><%=i%></span>
          <% } %>
      </div>
      <div class="p_number">
        数量:
        <span class="jian">-</span><input type="text" value="0" data-max="<%=num%>"><span class="jia">+</span>
        剩余:<%=num%>件
      </div>
</script>




  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>
<script>


</script>

</html>
